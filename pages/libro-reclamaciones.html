<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Tu hoja de estilos (usa la que ya tienes para este formulario) -->
  <!-- <link rel="stylesheet" href="../css/libro-reclamaciones.css" /> -->

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />

  <title>Libro de Reclamaciones | PixelPro</title>
</head>

<body>
  <!-- Header cargado automaticamente -->
  <header id="header"> </header>

  <!-- Contenido principal centrado y con ancho controlado -->
  <main class="container flex-grow-1 py-5" style="max-width: 900px;">
    <h1 class="text-center fs-2">Libro de Reclamaciones</h1>

    <!-- Lo que se exporta a PDF -->
    <div id="reclamoPDF">
      <form id="formReclamo" class="needs-validation" novalidate>
        <!-- 1. Datos del Consumidor -->
        <fieldset>
          <legend class="pt-4 pb-2">Datos del Consumidor</legend>
          <label for="nombre" class="form-label">Nombre completo:</label>
          <input type="text" id="nombre" name="nombre" class="form-control" required>

          <label for="dni" class="form-label">DNI:</label>
          <input type="text" id="dni" name="dni" class="form-control" required>

          <label for="correo" class="form-label">Correo electrÃ³nico:</label>
          <input type="email" id="correo" name="correo" class="form-control" required>

          <label for="telefono" class="form-label">TelÃ©fono:</label>
          <input type="tel" id="telefono" name="telefono" class="form-control" required>
        </fieldset>

        <!-- 2. Detalles del Reclamo -->
        <fieldset>
          <legend class="pt-5 pb-2">Detalles del reclamo</legend>
          <label for="producto" class="form-label">Producto o servicio:</label>
          <input type="text" id="producto" name="producto" class="form-control" required>

          <label for="tipo" class="form-label">Tipo de mensaje:</label>
          <select id="tipo" name="tipo" class="form-select" required>
            <option value="queja">Queja</option>
            <option value="reclamo">Reclamo</option>
          </select>

          <label for="descripcion" class="form-label">DescripciÃ³n del reclamo:</label>
          <textarea id="descripcion" name="descripcion" rows="4" class="form-control" required></textarea>
        </fieldset>

        <!-- 3. Pedido del Cliente -->
        <fieldset>
          <legend class="pt-5 pb-2">Pedido del Cliente</legend>
          <label for="pedido" class="form-label">Â¿QuÃ© soluciÃ³n espera?</label>
          <textarea id="pedido" name="pedido" rows="2" class="form-control" required></textarea>
        </fieldset>

        <button type="submit" class="pt-2 my-4 btn btn-pixel w-100 border border-dark">Enviar Reclamo</button>
      </form>
    </div>

    <!-- BotÃ³n PDF -->
    <div class="text-center">
      <button type="button" id="btnDescargarPDF" class="btn btn-pixel" style="display:none; margin-top:20px;">
        ðŸ“„ Descargar Reclamo en PDF
      </button>
    </div>
  </main>

  <!-- Footer cargado automaticamente -->
  <footer id="footer" class="bg-light pt-5"></footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Cargar header y footer -->
  <script src="../js/include.js"></script>


  <!-- html2pdf -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
  <script>
    const formulario = document.getElementById("formReclamo");
    const btnDescargar = document.getElementById("btnDescargarPDF");

    formulario.addEventListener("submit", function (e) {
      e.preventDefault();
      alert("âœ… Reclamo enviado correctamente.");
      btnDescargar.style.display = "inline-block";
    });

    btnDescargar.addEventListener("click", () => {
      const reclamo = document.getElementById("reclamoPDF");
      const opciones = {
        margin: 0.5,
        filename: 'reclamo_pixelcraft.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
      };
      html2pdf().set(opciones).from(reclamo).save();
    });
  </script>
</body>

</html>
