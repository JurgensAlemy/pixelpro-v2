<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/css/loginEstilos.css">
  <title>Pixelpro - Login</title>


</head>

<body>
  <header id="header"></header>

  <!-- MAIN -->
  <main>
    <div class="login-card">
      <!-- LOGIN -->
      <div id="loginForm">
        <h2 class="text-center mb-4">Iniciar Sesión</h2>
        <div class="mb-3">
          <label for="loginEmail" class="form-label">Correo</label>
          <input type="email" id="loginEmail" class="form-control" placeholder="Ingresa tu correo">
        </div>
        <div class="mb-3">
          <label for="loginPassword" class="form-label">Contraseña</label>
          <input type="password" id="loginPassword" class="form-control" placeholder="Ingresa tu contraseña">
        </div>
        <button class="btn btn-primary w-100 mb-3" onclick="login()">Entrar</button>
        <p class="text-center">¿No tienes cuenta? <a href="#" onclick="showRegister()">Regístrate aquí</a></p>
      </div>

      <!-- REGISTER -->
      <div id="registerForm" class="d-none">
        <h2 class="text-center mb-4">Crear Cuenta</h2>
        <div class="mb-3">
          <label for="registerEmail" class="form-label">Correo</label>
          <input type="email" id="registerEmail" class="form-control" placeholder="Tu correo electrónico">
        </div>
        <div class="mb-3">
          <label for="registerPassword" class="form-label">Contraseña</label>
          <input type="password" id="registerPassword" class="form-control" placeholder="Crea una contraseña">
        </div>
        <button class="btn btn-success w-100 mb-3" onclick="register()">Registrarse</button>
        <p class="text-center">¿Ya tienes cuenta? <a href="#" onclick="showLogin()">Inicia sesión</a></p>
      </div>
    </div>
  </main>

  <footer id="footer" class="bg-light pt-5"></footer>

  <script src="../js/include.js"></script>
  <script src="../js/auth/login.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
